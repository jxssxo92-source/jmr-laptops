<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - JMR Laptops</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="js/firebase-init.js" defer></script>
    <script src="js/auth.js" defer></script>
    <script src="js/product.js" defer></script>
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="logo">
            <i class="fa-solid fa-laptop-code"></i> JMR Laptops
        </div>

        <nav id="navLinks">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact</a>
            <a href="order-history.html">Order History</a>

            <!-- Cart button -->
            <a id="cartBtn" class="cart-button">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="cart-count-badge" id="cartCount">0</span>
            </a>

            <!-- Profile dropdown -->
            <div id="profileDropdown" class="profile-dropdown hidden"></div>
        </nav>
    </div>

    <!-- PRODUCT DETAILS -->
    <div class="product-details-container">
        <img id="product-image" src="" alt="Laptop">

        <h1 id="product-name"></h1>
        <p id="product-specs"></p>
        <h2 id="product-price"></h2>

        <a href="products.html" class="back-btn">Back to Products</a>

        <button id="addToCartBtn" class="buy-btn">Add to Cart</button>
        <button id="buyNowBtn" class="buy-btn">Buy Now</button>
    </div>

    <!-- BUY NOW MODAL -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <span class="modal-close" id="modalClose">✖</span>

            <h2>Proceed to Checkout?</h2>
            <p>You can complete your purchase on the checkout page.</p>

            <div class="modal-buttons">
                <button class="btn-primary" onclick="window.location='checkout.html'">Go to Checkout</button>
                <button class="btn-secondary" id="modalCancel">Cancel</button>
            </div>
        </div>
    </div>

    <!-- CART PANEL OVERLAY -->
    <div class="cart-panel-overlay" id="cartOverlay"></div>

    <!-- CART PANEL -->
    <div class="cart-panel" id="cartPanel">
        <div class="cart-panel-header">
            <h2>Your Cart</h2>
            <span class="cart-panel-close" id="closeCart">✖</span>
        </div>

        <div class="cart-items" id="cartItems"></div>

        <div class="cart-panel-footer">
            <div class="cart-total-row">
                <span>Total:</span>
                <span id="cartTotal">£0</span>
            </div>

            <button class="cart-checkout-btn" onclick="window.location='checkout.html'">
                Checkout
            </button>
        </div>
    </div>

</body>
</html>
